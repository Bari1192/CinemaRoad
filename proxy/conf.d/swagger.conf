server {

    server_name swagger.cinemaroad swagger.dev.cinemaroad swagger.stage.cinemaroad;
    listen 80;

     location / {
            proxy_pass http://swagger:8080/;

            error_page 502 /502.html;
            location = /502.html {
                return 200 '<html><body><h1>502 - Fut a Swagger?</h1></body></html>';
                internal;
            }
        }

}